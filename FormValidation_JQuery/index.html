<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center p-3">
        Form Validation using JQuery
    </h1>
    <!-- create form -->
<div class="container">
    <div class="row">
        <!-- col-md-6 offset-md-3===>for making the form in center -->
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <!-- onsubmit="return validate()" ====> if validate()- return true then only the forward to register.jsp backend page otherwise not forwarded further -->
                    <form action="register.jsp"  onsubmit="return validate()" method="post">

                        <h3>
                            Register here !!
                        </h3>
                        <!-- username -->
                        <div class="form-group mt-4">
                            <!-- with name-field get the value and display the respected error msg with name-field-msg -->
                            <input type="text" class="form-control name-field" placeholder="Enter your Name..."/>
                            <small class="name-field-msg form-text ml-1"></small>
                        </div>  
                        <!-- email -->
                        <div class="form-group mt-4">
                            <!-- might use email type also but we don't use html inbuilt validations here perform with js file of Juery validation -->
                            <!-- with email-field get the value and display the respected error msg with email-field-msg -->
                            <input type="text" class="form-control email-field" placeholder="Enter your email..."/>
                            <small class="form-text ml-1 email-field-msg"></small>
                        </div>  
                        <!-- password -->
                        <div class="form-group mt-4">
                            <!-- might use password type also but we don't use html inbuilt validations here perform with js file of Juery validation -->
                            <!-- with password-field get the value and display the respected error msg with password-field-msg -->
                            <input type="password" class="form-control password-field" placeholder="Enter your password..."/>
                            <small class="form-text ml-1 password-field-msg"></small>
                        </div>  
                        <!-- Confirm password
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Confirm password..."/>
                                <small class="form-text text-danger ml-1">Error message</small>
                            </div>   -->
                            <!-- Phone Number -->
                            <div class="form-group mt-4">
                                <!-- with phone number-field get the value and display the respected error msg with phone number-field-msg -->
                                <input type="text" class="form-control phone-field" placeholder="Enter your phone number..."/>
                                <small class="form-text ml-1 phone-field-msg"></small>
                            </div>
                            <!-- submit button    -->
                            <div class="container text-center mt-5">
                                <button class="btn btn-outline-primary">Register </button>
                            </div>
                    </form>
                 </div>
            </div>
        </div>
    </div>
</div>
<script src="js/form_Validation_JQuery.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
