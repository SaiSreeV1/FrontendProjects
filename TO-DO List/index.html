    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Daily TO-DO</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="intro col-12">
                    <h1>Work To-Dos</h1>
                    <div class="border1"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="helptext col-12">
    <p id="first">Enter text into the input field to add items to your list.</p>
    <p id="second">Click the item to mark it as complete.</p>
    <p id="third">Click the "X" to remove the item from your list.</p>

            </div>
        </div>
        <!-- adding input to add new items -->
        <div class="row">
            <div class="col-12">
    <input type="text" id="userInput" placeholder="New Item..." maxlength="27">
<button id="enter"><i class="fas fa-pencil-alt"></i></button>
            </div>
        </div>

        <!-- Empty List -->
<div class="row">
    <div class="listItems col-12">
        <ul class="col-12 offset-0 col-sm-8 offset-sm-2">

        </ul>

    </div>
</div>
<script src="to-doList.js"></script>
    </body>
    </html>
