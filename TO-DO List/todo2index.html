<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APPLICATION</title>
    <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="./assets/images/favicon-32x32.png"
  />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

    <!-- not using modals,tootips etc not required bootstrap script file current v bootstrap 5 uses javascript not Jquery as bootstrap 3&4 -->
    <link rel="stylesheet" href="todo2style.css">
</head>
<body class=" text-white">
    <!-- main html content  -->

<div class="container my-2">  

    <!-- container to set left and right to some space ie to set at center of page form-control to set form in center -->

    <h1 class="text-center">
        TODO APPLICATION
    </h1>

    <div class="card">
        <div class="card-body" id="card-id">
            <input type="text" id="title" class="form-control" placeholder="Enter todo title" />
            <br>
            <textarea id="desc" class="form-control" cols="30" rows="10" placeholder="Enter todo description"></textarea>
            <p class="text-secondary my-3">Last Date to Complete the Todo</p>
            <input type="date" id="lastDate" class=" text-center" />
            <div class="container text-center mt-2">
                <button class="btn btn-primary" onclick="addToDo()">
                    Add TODO
                </button>
                <button class="btn btn-danger" id="clearTasks" onclick="clearAllToDos()">
                    Clear All Tasks
                </button>
            </div>
            
        </div>
    </div>
    <div class="main-content" id="show-item">
        <!-- Add delete icon take id of clicked todo, 1st within that array take string of todo value using local storage getItem() then change it to Object or here array using JSON.parse() then out that element from that array as the id value we get when we click the todo then recall showtodo()  -->
        
    </div>
</div>
    <script type="text/javascript" src="todo2test.js"></script>
</body>
</html>
